<!-- Ajout des polices et des icônes -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listes des Campagnes</h2>
    <!-- <button class="btn btn-primary">
      <i class="fas fa-plus me-2"></i> Nouvelle Campagne
    </button> -->
  </div>

  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let campagne of campagnes">
      <div class="card shadow">
        <div class="card-header bg-white border-0 pt-3 pb-0">
          <h5 class="card-title">{{ campagne.theme }}</h5>
          <h6 class="card-subtitle mb-2">
            <i class="fas fa-map-marker-alt me-2"></i>
            {{ campagne.lieu }}
          </h6>
        </div>
        <div class="card-body">
          <div class="info-items">
            <div class="info-item">
              <i class="far fa-calendar-alt"></i>
              <span>{{ campagne.date_debut | date:'dd/MM/yyyy' }}</span>
            </div>
            <div class="info-item">
              <i class="far fa-clock"></i>
              <span>{{ campagne.Heure_debut }} - {{ campagne.Heure_fin }}</span>
            </div>
            <div class="info-item">
              <i class="fas fa-users"></i>
              <span>{{ campagne.participant }} participants</span>
            </div>
          </div>
          
          <div class="info-status">
            <span [ngClass]="{
              'status-badge': true,
              'status-planifiee': campagne.statut === 'planifiée',
              'status-en-cours': campagne.statut === 'en_cours',
              'status-terminee': campagne.statut === 'terminée',
              'status-annulee': campagne.statut === 'annulée'
            }">
              <i class="fa-solid fa-circle-info me-1"></i>
              {{ campagne.statut }}
            </span>
          </div>
          
          <div class="mt-3 d-flex justify-content-between">
            <!-- <button class="btn btn-outline-info" (click)="getCampagneDetail(campagne.id)">
              <i class="fas fa-eye me-1"></i> Voir
            </button> -->
            <button class="btn btn-outline-secondary" (click)="inscrireDonateur(campagne.id)">
              <i class="fas fa-pen me-1"></i> S'inscrire
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Éligibilité -->
<div *ngIf="showEligibiliteModal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="eligibiliteModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eligibiliteModalLabel">Vérification d'Éligibilité</h5>
        <button type="button" class="close" (click)="showEligibiliteModal = false" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eligibiliteForm" (ngSubmit)="verifierEligibilite(campagne.id)">
          <div class="form-group">
            <label for="sexe">Sexe :</label>
            <select formControlName="sexe" id="sexe" class="form-control">
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" formControlName="date_naissance" id="date_naissance" class="form-control" />
          </div>

          <div class="form-group">
            <label for="poids">Poids (kg) :</label>
            <input type="number" formControlName="poids" id="poids" class="form-control" />
          </div>

          <div class="form-group">
            <label for="antecedent_medicament">Antécédents médicaux :</label>
            <input type="text" formControlName="antecedent_medicament" id="antecedent_medicament" class="form-control" />
          </div>

          <div class="form-group">
            <label for="date_dernier_don">Date du dernier don (optionnel) :</label>
            <input type="date" formControlName="date_dernier_don" id="date_dernier_don" class="form-control" />
          </div>

          <!-- Bouton pour ouvrir le modal avec la campagne -->
          <button class="btn btn-outline-info" (click)="ouvrirModalEligibilite(campagne.id)">
            <i class="fas fa-eye me-1"></i> Voir
          </button>

        </form>
        <!-- Bouton pour fermer le modal -->
        <button (click)="fermerModalEligibilite()">Fermer</button>
      </div>
    </div>
  </div>
</div>
